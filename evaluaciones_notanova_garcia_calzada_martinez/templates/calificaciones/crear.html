{% extends 'calificaciones/landing_base.html' %}

{% block title %}Crear Calificación{% endblock %}

{% block content %}
<section class="hero">
    <h2 class="hero-title">Registrar calificación</h2>
    <p class="hero-description">Completa los datos del estudiante y sus notas.</p>
</section>

<section class="features">
    <div class="feature-card">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="cta-button">Guardar</button>
            <a href="{% url 'calificaciones:listar_calificaciones' %}" class="btn">Volver</a>
        </form>
    </div>
</section>
{% endblock %}
