<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaNova - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/notanova.css">
</head>
<body>
    <div class="energy-particles" id="particles"></div>
    <header>
        <div class="speed-lines"></div>
        <div class="logo-container">
            <div class="logo-text">NotaNova</div>
            <div class="tagline">⚡ Velocidad en cada calificación ⚡</div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p class="footer-text">NotaNova © 2025 | Desarrollado con Django y Velocidad Flash ⚡</p>
    </footer>

    <script src="/static/js/animations.js"></script>
    <script>
        // Partículas
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (2 + Math.random() * 3) + 's';
            particlesContainer.appendChild(particle);
        }

        setInterval(() => {
            if (Math.random() > 0.7) {
                const lightning = document.createElement('div');
                lightning.className = 'lightning';
                lightning.style.left = Math.random() * 100 + '%';
                lightning.style.top = Math.random() * 50 + '%';
                document.body.appendChild(lightning);
                
                setTimeout(() => {
                    lightning.remove();
                }, 2000);
            }
        }, 3000);

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.1;
                particle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
